<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vibe Vault</title>
  <script src="https://kit.fontawesome.com/4c57852384.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Palette+Mosaic">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <div id="app"></div>
  <script type="module" src="/src/main.js"></script>
</body>

<style>

body{
    scrollbar-width:thin;
    font-family: Arial, Helvetica, sans-serif;
    align-items: center;

  --s: 25px; 
  --c: rgb(204, 197, 185);
  
  --_s: calc(3*var(--s)) calc(2*var(--s)) ;
  --_g: 35.36% 35.36% at;
  --_c: #0000 66%,rgb(255, 252, 242) 68% 70%,#0000 72%;
  background:
    radial-gradient(var(--_g) 100% 25%,var(--_c)) var(--s) var(--s)/var(--_s),
    radial-gradient(var(--_g) 0    75%,var(--_c)) var(--s) var(--s)/var(--_s),
    radial-gradient(var(--_g) 100% 25%,var(--_c)) 0 0/var(--_s),
    radial-gradient(var(--_g) 0    75%,var(--_c)) 0 0/var(--_s),
    repeating-conic-gradient(var(--c) 0 25%,#0000 0 50%) 0 0/var(--_s),
    radial-gradient(var(--_c)) 0 calc(var(--s)/2)/var(--s) var(--s)
    var(--c);
}








html{
    scrollbar-width: thin;
}

/*Scrollbar Style*/

::-webkit-scrollbar{
    width: 6px;
}

::-webkit-scrollbar-thumb{
    background-color: #888;
    border-radius: 3px;
}

::-webkit-scrollbar-thumb:hover{
    background-color: #555;
}




</style>

</html>
